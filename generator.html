
<!DOCTYPE html>
<html>
<head>
	<title>random-locations-nearby-my-location</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="location-generator.js"></script>
	<script>
		var mapMiddle = [50.08379170078305, 14.423879699999967];
		// set up the map
		var map = new L.Map('map');

		// create the tile layer with correct attribution
		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib});

		map.setView(mapMiddle, 12);
		map.addLayer(osm);

		function sample(samples, radius) {
			var generator = new LocationGenerator();
			for (var i = 0; i < samples; i++) {
				L.marker(generator.nextLocation(mapMiddle[1], mapMiddle[0], radius)).addTo(map);
			}
		}
		sample(100, 10000);
	</script>
</body>
</html>
